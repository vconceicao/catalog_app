<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Catalog</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
      <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   </head>
   <body>
      <div class="container-fluid  catalog-grid ">
         <header class="row catalog-header rounded-bottom">
            <nav class="navbar navbar-light col-12">
               <!-- Navbar brand -->
               <a class="navbar-brand" href="#">
                  <h2>Catalog App</h2>
               </a>
               {%if 'username' not in  login_session%}
               <a class="btn btn-primary btn-lg login-button text-right" href="{{url_for('showLogin')}}" role="button">Login</a>	
               {% else %}
               <a class="btn btn-secondary btn-lg login-button text-right" href="{{url_for('gdisconnect')}}" role="button">Logout</a>	
               {%endif%}		
            </nav>
         </header>
         <!-- page Layout -->
         <section class="row catalog-categories ">
            {%block body%}{%endblock%}
         </section>
      </div>
   </body>
</html>
