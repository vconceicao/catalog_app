<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portifolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container-fluid  portifolio-grid align-middle">
    <header class="row portifolio-header ">
		<div class="col-md-6">
				<h1 ><strong>Catalog App</strong></h1>
		</div>
		<div class="col-md-6  text-right d-sm-none  d-none d-md-block">
			<a class="btn btn-primary btn-lg  login-button"  role="button">Login</a>			
		</div>
		
    </header>		
	
		
        <section class="row catalog-categories">
			<div class="col-lg-12">
				<h1>{{item.title}}</h1>
				<p>{{item.description}}<p>
				
				{%if 'username' in login_session and isCreator %}
				<h5>
					<a  href="{{url_for('edit_item', item_title= item.title)}}" class="badge badge-primary btn-lg">Edit</a>
					<a href="{{url_for('remove_item', item_title=item.title)}}" class="badge badge-danger btn-lg">Delete</a>
				</h5>
				{%endif%}
				</div>			
        </section>
      
   </div>
</body>
</html>
