<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portifolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container-fluid  portifolio-grid ">
    <header class="row portifolio-header ">
		<div class="col-md-6">
				<h1 ><strong>Catalog App</strong></h1>
		</div>
		<div class="col-md-6  text-right d-sm-none  d-none d-md-block">
			<a class="btn btn-primary btn-lg login-button" href="#" role="button">Login</a>			
		</div>
		
    </header>
	
		
		<section class="row catalog-categories">
				<div class="col-lg-6">

					<h2>Edit Item </h2>
					<form action="{{url_for('edit_item', item_title=item.title)}}" method="POST"> 
							<div class="form-group">
								<label for="titleInput">Title</label>
								<input type="text" class="form-control" id="titleInput"  placeholder="Enter Title"  name="item_title" value="{{item.title}}">
								
							</div>
							<div class="form-group">
								<label for="descriptionInput">Description</label>
								<input type="text" class="form-control" id="descriptionInput" placeholder="Enter Description" name="item_description" value="{{item.description}}" >
							</div>
							<div class="form-group">
									<label for="exampleFormControlSelect1">Category</label>
									<select class="form-control" id="exampleFormControlSelect1" name="category_id">
											<option value="{{item.category.id}}" selected >{{item.category.title}}</option>
											{%for category in categories: %}
												<option  value="{{category.id}}">{{category.title}}</option>
											{%endfor%}
									</select>
								</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>

					</div>			
			</section>
      
   </div>
</body>
</html>
